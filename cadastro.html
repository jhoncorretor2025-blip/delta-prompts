<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Novo Prompt | Delta Prompts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <style>
    .hero {
      max-width: 900px;
      margin: 40px auto;
      text-align: center;
    }

    .hero h1 {
      font-size: 34px;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .hero p {
      color: #666;
      margin-bottom: 30px;
    }

    .form-card {
      background: #ffffff;
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
      border: 1px solid #e5e5e5;
      text-align: left;
    }

    .field {
      margin-bottom: 22px;
    }

    .field label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
      color: #444;
    }

    .field input,
    .field select,
    .field textarea {
      width: 100%;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
      font-family: inherit;
      transition: 0.2s;
    }

    .field textarea {
      min-height: 120px;
      resize: vertical;
    }

    .field input:focus,
    .field select:focus,
    .field textarea:focus {
      outline: none;
      border-color: #5b5ce2;
      box-shadow: 0 0 0 3px rgba(91,92,226,0.15);
    }

    .btn-primary {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #5b5ce2, #4a4be0);
      color: white;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 10px;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

<div id="menu"></div>
<script src="menu-loader.js"></script>

<main>
  <section class="hero">
    <h1>‚ûï Novo Prompt</h1>
    <p>Crie e organize seus prompts personalizados.</p>

    <div class="form-card">

      <div class="field">
        <label>T√≠tulo do Prompt</label>
        <input id="titulo" type="text" placeholder="Ex: Estrat√©gia para captar im√≥veis de alto padr√£o">
      </div>

      <div class="field">
        <label>Categoria</label>
        <select id="categoria">
          <option value="estudo">Estudo</option>
          <option value="saude">Sa√∫de</option>
          <option value="imagens">Imagens</option>
          <option value="outros">Outros</option>
          <option value="trabalho">Trabalho</option>
          <option value="imobiliario">Imobili√°rio</option>
          <option value="marketing">Marketing</option>
        </select>
      </div>

      <div class="field">
        <label>Conte√∫do do Prompt</label>
        <textarea id="conteudo" placeholder="Digite o prompt aqui..."></textarea>
      </div>

      <button class="btn-primary" onclick="salvarPrompt()">üíæ Salvar Prompt</button>

    </div>
  </section>
</main>

<script>
function salvarPrompt() {
  const titulo = document.getElementById("titulo").value.trim();
  const categoria = document.getElementById("categoria").value;
  const conteudo = document.getElementById("conteudo").value.trim();

  if (!titulo || !conteudo) {
    alert("Preencha o t√≠tulo e o conte√∫do.");
    return;
  }

  const prompt = {
    id: Date.now(),
    titulo,
    categoria,
    conteudo,
    favorito: false
  };

  const prompts = JSON.parse(localStorage.getItem("deltaPrompts")) || [];
  prompts.push(prompt);
  localStorage.setItem("deltaPrompts", JSON.stringify(prompts));

  window.location.href = `/delta-prompts/paginas/${categoria}.html`;
}
</script>

</body>
</html>
