<!DOCTYPE html>

<body>

  <main>

    <div class="card">
      <input 
        id="titulo" 
        type="text" 
        placeholder="TÃ­tulo do prompt"
      >

      <select id="categoria">
        <option value="estudo">Estudo</option>
        <option value="saude">SaÃºde</option>
        <option value="imagens">Imagens</option>

        <option value="imobiliario">ImobiliÃ¡rio</option>

      <textarea

  </main>

  <script>
    function salvarPrompt() {
      const titulo = document.getElementById("titulo").value.trim();
      const categoria = document.getElementById("categoria").value;
      const conteudo = document.getElementById("conteudo").value.trim();

      if (!titulo || !conteudo) {
        alert("Preencha o tÃ­tulo e o conteÃºdo.");
        return;
      }

      const prompt = {
        id: Date.now(),
        titulo,
        categoria,
        conteudo,
        favorito: false
      };

      const prompts = JSON.parse(localStorage.getItem("deltaPrompts")) || [];
      prompts.push(prompt);
      localStorage.setItem("deltaPrompts", JSON.stringify(prompts));

      window.location.href = `/delta-prompts/paginas/${categoria}.html`;
    }
  </script>

</body>
