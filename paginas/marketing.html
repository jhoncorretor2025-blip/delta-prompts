<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

<body>

<div id="menu"></div>

<main>

  <p style="color:#6b7280; margin-top:-10px;">

  </p>

  <div id="lista"></div>
</main>

<script>
const categoriaAtual = "Marketing";
const lista = document.getElementById("lista");

function inserirPromptsPadrao() {
  let prompts = JSON.parse(localStorage.getItem("deltaPrompts")) || [];

  const titulosExistentes = prompts
    .filter(p => p.categoria === categoriaAtual)
    .map(p => p.titulo);

  const novos = [
    {
      id: Date.now() + 500,
      titulo: "Folder Stories + Mensagens WhatsApp",
      categoria: categoriaAtual,
      conteudo: "Crie um folder simples para Instagram Stories (1080x1920px) para vender [seu produto]. Inclua: tÃ­tulo chamativo, 3 benefÃ­cios, preÃ§o promocional, WhatsApp para contato e QR code. Depois, faÃ§a 3 mensagens curtas de WhatsApp para enviar apÃ³s Stories: gancho + oferta + urgÃªncia.",
      favorito: false
    },
    {
      id: Date.now() + 501,
      titulo: "Campanha OrgÃ¢nica 5 Dias",
      categoria: categoriaAtual,
      conteudo: "Monte campanha orgÃ¢nica de 5 dias no Instagram para [produto/serviÃ§o]. Para cada dia: 1 imagem ou reel simples (descreva layout), legenda persuasiva com CTA para WhatsApp, e 1 story complementar com enquete. Foque em aquecer leads e fechar vendas via mensagens diretas.",
      favorito: false
    },
    {
      id: Date.now() + 502,
      titulo: "Folder Promocional + Follow-up",
      categoria: categoriaAtual,
      conteudo: "Desenvolva folder promocional para feed e stories Instagram (quadrado e vertical) de [produto]. Detalhes: fundo atrativo, headline forte, bullet points de benefÃ­cios, depoimento estratÃ©gico, preÃ§o com desconto por 24h e link WhatsApp. Adicione sequÃªncia de 4 mensagens WhatsApp para follow-up automÃ¡tico apÃ³s visualizaÃ§Ã£o.",
      favorito: false
    }
  ];

  novos.forEach(p => {
    if (!titulosExistentes.includes(p.titulo)) {
      prompts.push(p);
    }
  });

  localStorage.setItem("deltaPrompts", JSON.stringify(prompts));
}

function carregarPrompts() {
  lista.innerHTML = "";
  const prompts = JSON.parse(localStorage.getItem("deltaPrompts")) || [];

  const filtrados = prompts.filter(p => p.categoria === categoriaAtual);

  filtrados.forEach(p => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <h3>${p.titulo}</h3>
      <p>${p.conteudo}</p>

      <div class="acoes">
        <button data-id="${p.id}" class="copiar">ğŸ“‹ Copiar</button>
        <button data-id="${p.id}" class="editar">âœï¸ Editar</button>
        <button data-id="${p.id}" class="apagar">ğŸ—‘ï¸ Apagar</button>
        <button data-id="${p.id}" class="favoritar">
          ${p.favorito ? "â¤ï¸" : "ğŸ¤"}
        </button>
      </div>
    `;

    lista.appendChild(card);
  });
}

lista.addEventListener("click", e => {
  const id = Number(e.target.dataset.id);
  if (!id) return;

  let prompts = JSON.parse(localStorage.getItem("deltaPrompts")) || [];
  const p = prompts.find(x => x.id === id);

  if (e.target.classList.contains("copiar")) {
    navigator.clipboard.writeText(p.conteudo);
  }

  if (e.target.classList.contains("editar")) {
    const t = window.prompt("Editar tÃ­tulo:", p.titulo);
    const c = window.prompt("Editar conteÃºdo:", p.conteudo);
    if (t && c) { p.titulo = t; p.conteudo = c; }
  }

  if (e.target.classList.contains("apagar")) {
    prompts = prompts.filter(x => x.id !== id);
  }

  if (e.target.classList.contains("favoritar")) {
    p.favorito = !p.favorito;
  }

  localStorage.setItem("deltaPrompts", JSON.stringify(prompts));
  carregarPrompts();
});

inserirPromptsPadrao();
carregarPrompts();
</script>

</body>
</html>
