<main>

</main>

<script>
const categoriaAtual = "Estudo";
const lista = document.getElementById("lista");

function inserirPromptsPadrao() {
  let prompts = JSON.parse(localStorage.getItem("deltaPrompts")) || [];

  const titulosExistentes = prompts
    .filter(p => p.categoria === categoriaAtual)
    .map(p => p.titulo);

  const novos = [
    {
      id: Date.now() + 1,
      titulo: "Resumo Simplificado",
      categoria: categoriaAtual,
      conteudo: "Explique o conteÃºdo abaixo de forma simples, didÃ¡tica e com exemplos prÃ¡ticos para facilitar o entendimento.",
      favorito: false
    },
    {
      id: Date.now() + 2,
      titulo: "Perguntas para RevisÃ£o",
      categoria: categoriaAtual,
      conteudo: "Transforme o conteÃºdo abaixo em perguntas e respostas estratÃ©gicas para facilitar revisÃ£o e memorizaÃ§Ã£o.",
      favorito: false
    },
    {
      id: Date.now() + 3,
      titulo: "Plano de Estudo EstratÃ©gico",
      categoria: categoriaAtual,
      conteudo: "Crie um plano de estudo organizado com metas diÃ¡rias, revisÃ£o semanal e foco em retenÃ§Ã£o de conhecimento.",
      favorito: false
    },
    {
      id: Date.now() + 4,
      titulo: "Mapa Mental Estruturado",
      categoria: categoriaAtual,
      conteudo: "Organize o conteÃºdo abaixo em formato de mapa mental estruturado, com tÃ³picos principais e subtÃ³picos claros.",
      favorito: false
    }
  ];

  novos.forEach(p => {
    if (!titulosExistentes.includes(p.titulo)) {
      prompts.push(p);
    }
  });

  localStorage.setItem("deltaPrompts", JSON.stringify(prompts));
}

function carregarPrompts() {
  lista.innerHTML = "";
  const prompts = JSON.parse(localStorage.getItem("deltaPrompts")) || [];

  const filtrados = prompts.filter(p => p.categoria === categoriaAtual);

  if (filtrados.length === 0) {
    lista.innerHTML = `
      <div class="card">
        <p>Nenhum prompt encontrado nesta categoria.</p>
      </div>
    `;
    return;
  }

  filtrados.forEach(p => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <h3>${p.titulo}</h3>
      <p>${p.conteudo}</p>

      <div class="acoes">
        <button data-id="${p.id}" class="copiar">ğŸ“‹ Copiar</button>
        <button data-id="${p.id}" class="editar">âœï¸ Editar</button>
        <button data-id="${p.id}" class="apagar">ğŸ—‘ï¸ Apagar</button>
        <button data-id="${p.id}" class="favoritar">
          ${p.favorito ? "â¤ï¸" : "ğŸ¤"}
        </button>
      </div>
    `;

    lista.appendChild(card);
  });
}

lista.addEventListener("click", e => {
  const id = Number(e.target.dataset.id);
  if (!id) return;

  let prompts = JSON.parse(localStorage.getItem("deltaPrompts")) || [];
  const p = prompts.find(x => x.id === id);

  if (e.target.classList.contains("copiar")) {
    navigator.clipboard.writeText(p.conteudo);
  }

  if (e.target.classList.contains("editar")) {
    const novoTitulo = window.prompt("Editar tÃ­tulo:", p.titulo);
    const novoConteudo = window.prompt("Editar conteÃºdo:", p.conteudo);

    if (novoTitulo && novoConteudo) {
      p.titulo = novoTitulo;
      p.conteudo = novoConteudo;
    }
  }

  if (e.target.classList.contains("apagar")) {
    prompts = prompts.filter(x => x.id !== id);
  }

  if (e.target.classList.contains("favoritar")) {
    p.favorito = !p.favorito;
  }

  localStorage.setItem("deltaPrompts", JSON.stringify(prompts));
  carregarPrompts();
});

inserirPromptsPadrao();
carregarPrompts();
</script>
