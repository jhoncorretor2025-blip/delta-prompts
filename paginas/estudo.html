<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>

<iframe src="../menu.html" class="menu-frame"></iframe>

<main>

<script>
const categoriaAtual = "Estudo";
const lista = document.getElementById("lista");

/* ===== PROMPTS PADRÃƒO ===== */
function inserirPromptsPadrao() {
  let prompts = JSON.parse(localStorage.getItem("deltaPrompts")) || [];
  const jaExiste = prompts.some(p => p.seed && p.categoria === "Estudo");
  if (jaExiste) return;

  prompts.push(
    {
      id: Date.now() + 1,
      titulo: "Resumo Inteligente",
      categoria: "Estudo",
      conteudo: "Explique o conteÃºdo abaixo de forma simples, didÃ¡tica e com exemplos prÃ¡ticos, como se estivesse ensinando para um iniciante.",
      favorito: false,
      seed: true
    },
    {
      id: Date.now() + 2,
      titulo: "Estudo por Perguntas",
      categoria: "Estudo",
      conteudo: "Transforme o conteÃºdo abaixo em perguntas e respostas para facilitar a memorizaÃ§Ã£o e o aprendizado ativo.",
      favorito: false,
      seed: true
    },
    {
      id: Date.now() + 3,
      titulo: "Plano de Estudo",
      categoria: "Estudo",
      conteudo: "Crie um plano de estudo organizado, com etapas claras, prazos e revisÃµes, baseado no tema abaixo.",
      favorito: false,
      seed: true
    }
  );

  localStorage.setItem("deltaPrompts", JSON.stringify(prompts));
}

/* ===== CARREGAR ===== */
function carregarPrompts() {
  lista.innerHTML = "";
  const prompts = JSON.parse(localStorage.getItem("deltaPrompts")) || [];

  prompts.filter(p => p.categoria === categoriaAtual).forEach(p => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <h3>${p.titulo}</h3>
      <p class="texto">${p.conteudo}</p>

      <div class="acoes">
        <button data-id="${p.id}" class="copiar">ğŸ“‹ Copiar</button>
        <button data-id="${p.id}" class="editar">âœï¸ Editar</button>
        <button data-id="${p.id}" class="apagar">ğŸ—‘ï¸ Apagar</button>
        <button data-id="${p.id}" class="favoritar">
          ${p.favorito ? "â¤ï¸" : "ğŸ¤"}
        </button>
      </div>
    `;
    lista.appendChild(card);
  });
}

/* ===== AÃ‡Ã•ES ===== */
lista.addEventListener("click", e => {
  const id = Number(e.target.dataset.id);
  if (!id) return;

  let prompts = JSON.parse(localStorage.getItem("deltaPrompts")) || [];
  const prompt = prompts.find(p => p.id === id);

  if (e.target.classList.contains("copiar")) {
    navigator.clipboard.writeText(prompt.conteudo);
    e.target.innerText = "âœ… Copiado";
    setTimeout(() => e.target.innerText = "ğŸ“‹ Copiar", 1200);
  }

  if (e.target.classList.contains("editar")) {
    const novoTitulo = window.prompt("Editar tÃ­tulo:", prompt.titulo);
    const novoConteudo = window.prompt("Editar conteÃºdo:", prompt.conteudo);
    if (novoTitulo && novoConteudo) {
      prompt.titulo = novoTitulo;
      prompt.conteudo = novoConteudo;
    }
  }

  if (e.target.classList.contains("apagar")) {
    prompts = prompts.filter(p => p.id !== id);
  }

  if (e.target.classList.contains("favoritar")) {
    prompt.favorito = !prompt.favorito;
  }

  localStorage.setItem("deltaPrompts", JSON.stringify(prompts));
  carregarPrompts();
});

/* ===== INIT ===== */
inserirPromptsPadrao();
carregarPrompts();
</script>
