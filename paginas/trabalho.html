<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Trabalho | Delta Prompts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
</head>

<body>

<!-- MENU CORRETO -->
<div id="menu"></div>
<script src="../menu-loader.js"></script>

<main>
  <h1>ğŸ’¼ Prompts de Trabalho</h1>
  <div id="lista"></div>
</main>

<script>
const categoriaAtual = "Trabalho";
const lista = document.getElementById("lista");

function inserirPromptsPadrao() {
  let prompts = JSON.parse(localStorage.getItem("deltaPrompts")) || [];
  const existe = prompts.some(p => p.seed && p.categoria === categoriaAtual);
  if (existe) return;

  prompts.push(
    {
      id: Date.now()+201,
      titulo: "E-mail Profissional",
      categoria: categoriaAtual,
      conteudo: "Crie um e-mail profissional, claro e objetivo, com tom respeitoso, focado em resolver o assunto abaixo de forma eficiente.",
      favorito: false,
      seed: true
    },
    {
      id: Date.now()+202,
      titulo: "Planejamento de Tarefas",
      categoria: categoriaAtual,
      conteudo: "Crie um plano de tarefas organizado, com prioridades, prazos e sugestÃµes de produtividade para o objetivo descrito abaixo.",
      favorito: false,
      seed: true
    },
    {
      id: Date.now()+203,
      titulo: "Texto de Vendas",
      categoria: categoriaAtual,
      conteudo: "Escreva um texto de vendas persuasivo, claro e Ã©tico, destacando benefÃ­cios, diferenciais e chamada para aÃ§Ã£o.",
      favorito: false,
      seed: true
    }
  );

  localStorage.setItem("deltaPrompts", JSON.stringify(prompts));
}

function carregar() {
  lista.innerHTML = "";
  const prompts = JSON.parse(localStorage.getItem("deltaPrompts")) || [];

  prompts.filter(p => p.categoria === categoriaAtual).forEach(p => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h3>${p.titulo}</h3>
      <p>${p.conteudo}</p>
      <div class="acoes">
        <button data-id="${p.id}" class="copiar">ğŸ“‹ Copiar</button>
        <button data-id="${p.id}" class="editar">âœï¸ Editar</button>
        <button data-id="${p.id}" class="apagar">ğŸ—‘ï¸ Apagar</button>
        <button data-id="${p.id}" class="favoritar">${p.favorito ? "â¤ï¸" : "ğŸ¤"}</button>
      </div>
    `;
    lista.appendChild(card);
  });
}

lista.addEventListener("click", e => {
  const id = Number(e.target.dataset.id);
  if (!id) return;

  let prompts = JSON.parse(localStorage.getItem("deltaPrompts")) || [];
  const p = prompts.find(x => x.id === id);

  if (e.target.classList.contains("copiar")) {
    navigator.clipboard.writeText(p.conteudo);
  }

  if (e.target.classList.contains("editar")) {
    const t = window.prompt("Editar tÃ­tulo:", p.titulo);
    const c = window.prompt("Editar conteÃºdo:", p.conteudo);
    if (t && c) { 
      p.titulo = t; 
      p.conteudo = c; 
    }
  }

  if (e.target.classList.contains("apagar")) {
    prompts = prompts.filter(x => x.id !== id);
  }

  if (e.target.classList.contains("favoritar")) {
    p.favorito = !p.favorito;
  }

  localStorage.setItem("deltaPrompts", JSON.stringify(prompts));
  carregar();
});

inserirPromptsPadrao();
carregar();
</script>

</body>
</html>
