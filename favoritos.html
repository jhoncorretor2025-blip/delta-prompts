<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Favoritos | Delta Prompts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="menu"></div>
  <script src="menu-loader.js"></script>

  <main>
    <h1>‚ù§Ô∏è Meus Prompts Favoritos</h1>
    <p>
      Aqui ficam armazenados os prompts que voc√™ marcou como favoritos.
      Use este espa√ßo para salvar seus comandos mais eficientes.
    </p>

    <div id="lista"></div>
  </main>

  <script>
    const lista = document.getElementById("lista");

    function carregarFavoritos() {
      lista.innerHTML = "";

      const prompts = JSON.parse(localStorage.getItem("deltaPrompts")) || [];
      const favoritos = prompts.filter(p => p.favorito);

      if (favoritos.length === 0) {
        lista.innerHTML = `
          <div class="card">
            <h3>‚≠ê Nenhum favorito ainda</h3>
            <p>Marque um ‚ù§Ô∏è em qualquer prompt para ele aparecer aqui automaticamente.</p>
          </div>
        `;
        return;
      }

      favoritos.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <h3>${p.titulo}</h3>
          <p>${p.conteudo}</p>

          <div class="acoes">
            <button onclick="navigator.clipboard.writeText('${p.conteudo.replace(/'/g, "\\'")}')">
              üìã Copiar
            </button>
          </div>
        `;

        lista.appendChild(card);
      });
    }

    carregarFavoritos();
  </script>

</body>
</html>
