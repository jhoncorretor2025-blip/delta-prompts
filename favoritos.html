<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Favoritos | Delta Prompts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
<div id="menu"></div>
<script src="menu-loader.js"></script>

<main>

  <section class="hero">
    <h1>‚ù§Ô∏è Meus Prompts Favoritos</h1>
    <p class="subtitulo">
      Aqui ficam armazenados os prompts que voc√™ marcou como favoritos.
    </p>
  </section>

  <div id="lista-favoritos"></div>

</main>

<script>
document.addEventListener("DOMContentLoaded", function(){

  const container = document.getElementById("lista-favoritos");
  const favoritos = JSON.parse(localStorage.getItem("deltaFavoritos") || "[]");

  if (favoritos.length === 0) {
    container.innerHTML = `
      <div class="card">
        <h3>‚≠ê Nenhum favorito ainda</h3>
        <p>Voc√™ ainda n√£o adicionou nenhum prompt aos favoritos.</p>
      </div>
    `;
    return;
  }

  favoritos.forEach(function(f){

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <h3>${f.titulo}</h3>
      <pre>${f.texto}</pre>
      <div class="acoes">
        <button onclick="navigator.clipboard.writeText(\`${f.texto}\`)">
          üìã Copiar
        </button>
      </div>
    `;

    container.appendChild(card);

  });

});
</script>

</body>
</html>
