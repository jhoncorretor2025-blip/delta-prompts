<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerador Pro | Delta Prompts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <style>
    .hero {
      max-width: 900px;
      margin: 40px auto;
      text-align: center;
    }

    .hero h1 {
      font-size: 36px;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 16px;
      color: #666;
      margin-bottom: 35px;
    }

    .generator-card {
      background: #ffffff;
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
      border: 1px solid #e5e5e5;
      text-align: left;
    }

    .field {
      margin-bottom: 22px;
    }

    .field label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
      color: #444;
    }

    .field textarea,
    .field input,
    .field select {
      width: 100%;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
      font-family: inherit;
      transition: 0.2s;
    }

    .field textarea:focus,
    .field input:focus,
    .field select:focus {
      outline: none;
      border-color: #5b5ce2;
      box-shadow: 0 0 0 3px rgba(91,92,226,0.15);
    }

    .field textarea {
      min-height: 130px;
      resize: vertical;
    }

    .counter {
      text-align: right;
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }

    .btn-primary {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #5b5ce2, #4a4be0);
      color: white;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 8px;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    .btn-secondary {
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #ddd;
      background: #f9f9f9;
      cursor: pointer;
      margin-top: 10px;
      font-weight: 500;
    }

    .resultado {
      margin-top: 30px;
      display: none;
    }

    .resultado textarea {
      background: #f4f6fb;
    }

    .copiado {
      background: #16a34a !important;
    }
  </style>
</head>

<body>

<div id="menu"></div>
<script src="menu-loader.js"></script>

<main>
  <section class="hero">
    <h1>âš¡ Gerador de Prompts Profissionais</h1>
    <p>Crie prompts estruturados, claros e estratÃ©gicos em segundos</p>

    <div class="generator-card">

      <div class="field">
        <label>TÃ³pico</label>
        <textarea id="topico" maxlength="500"
          placeholder="Ex: CriaÃ§Ã£o de conteÃºdo para Instagram sobre imÃ³veis de alto padrÃ£o"></textarea>
        <div class="counter" id="countTopico">0 / 500</div>
      </div>

      <div class="field">
        <label>Objetivo</label>
        <input id="objetivo"
          placeholder="Ex: Gerar ideias persuasivas para atrair clientes">
      </div>

      <div class="field">
        <label>Persona da IA (opcional)</label>
        <input id="persona"
          placeholder="Ex: Advogado imobiliÃ¡rio experiente, especialista em contratos">
      </div>

      <div class="field">
        <label>NÃ­vel de Detalhe</label>
        <select id="nivel">
          <option value="basico">BÃ¡sico</option>
          <option value="detalhado">Detalhado</option>
          <option value="avancado">AvanÃ§ado</option>
          <option value="extremo">Extremamente detalhado</option>
        </select>
      </div>

      <div class="field">
        <label>RestriÃ§Ãµes (opcional)</label>
        <input id="negativas"
          placeholder="Ex: sem emojis, sem textos longos, nÃ£o usar termos tÃ©cnicos">
      </div>

      <button class="btn-primary" onclick="gerarPrompt()">ðŸš€ Gerar Prompt</button>
      <button class="btn-secondary" onclick="limparFormulario()">ðŸ§¹ Limpar</button>

      <div class="resultado" id="resultado">
        <div class="field">
          <label>Prompt Gerado</label>
          <textarea id="promptFinal"></textarea>
        </div>
        <button id="btnCopiar" class="btn-primary" onclick="copiarPrompt()">ðŸ“‹ Copiar Prompt</button>
      </div>

    </div>
  </section>
</main>

<script>
const topico = document.getElementById("topico");
const countTopico = document.getElementById("countTopico");

topico.addEventListener("input", () => {
  countTopico.innerText = topico.value.length + " / 500";
});

function gerarPrompt() {
  const t = topico.value.trim();
  const o = document.getElementById("objetivo").value.trim();
  const persona = document.getElementById("persona").value.trim();
  const n = document.getElementById("nivel").value;
  const neg = document.getElementById("negativas").value.trim();

  if (!t || !o) {
    alert("Preencha o tÃ³pico e o objetivo.");
    return;
  }

  const niveis = {
    basico: "Responda de forma simples, direta e objetiva.",
    detalhado: "Responda de forma detalhada, com explicaÃ§Ãµes claras e exemplos.",
    avancado: "Responda de forma aprofundada, estruturada, com boas prÃ¡ticas e exemplos.",
    extremo: "Responda de forma extremamente detalhada, passo a passo, com alto nÃ­vel de clareza."
  };

  let prompt = "";

  prompt += persona
    ? `VocÃª Ã© ${persona}.\n\n`
    : `VocÃª Ã© um especialista no assunto.\n\n`;

  prompt += `TÃ“PICO:\n${t}\n\nOBJETIVO:\n${o}\n\nNÃVEL DE DETALHE:\n${niveis[n]}\n`;

  if (neg) {
    prompt += `\nRESTRIÃ‡Ã•ES:\n${neg}\n`;
  }

  prompt += `\nINSTRUÃ‡Ã•ES FINAIS:\nSeja claro, organizado, prÃ¡tico e profissional.`;

  document.getElementById("promptFinal").value = prompt;
  document.getElementById("resultado").style.display = "block";
  document.getElementById("resultado").scrollIntoView({ behavior: "smooth" });
}

function copiarPrompt() {
  const btn = document.getElementById("btnCopiar");
  navigator.clipboard.writeText(document.getElementById("promptFinal").value);
  btn.innerText = "âœ… Copiado!";
  btn.classList.add("copiado");

  setTimeout(() => {
    btn.innerText = "ðŸ“‹ Copiar Prompt";
    btn.classList.remove("copiado");
  }, 1500);
}

function limparFormulario() {
  topico.value = "";
  document.getElementById("objetivo").value = "";
  document.getElementById("persona").value = "";
  document.getElementById("negativas").value = "";
  document.getElementById("promptFinal").value = "";
  document.getElementById("resultado").style.display = "none";
  countTopico.innerText = "0 / 500";
}
</script>

</body>
</html>
